syntax = "proto3";

message Particle {
    float w = 1;
    float x = 2;
    float y = 3;
    float theta = 4;
}

message Position {
    float x = 1;
    float y = 2;
    float theta = 3;
}

message MCLMessage {
    Position robot_position = 1;
    repeated Particle particles = 2;
    Position mcl_position = 3;
    Position odometry_position = 4;
    float time_steps = 5;
}
